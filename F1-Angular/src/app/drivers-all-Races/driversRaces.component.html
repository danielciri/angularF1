  <div class="row">
    <div class="col-10 col-sm-5 col-md-4">
     
      <driver-card-all-races

        rank="{{ driver.globalPosition }}"

    </div>

      <card-driver-component-races>

          <td>{{ race.name }}</td>

      </card-driver-component-races>

    </div>
  </div>
</div>
